name       : fakeroot
version    : '1.22'
release    : 10
source     :
    - http://archive.ubuntu.com/ubuntu/pool/main/f/fakeroot/fakeroot_1.22.orig.tar.bz2 : bd806a4a1e641203eb3d4571a10089e8a038c10ec7e492fa1e061b03ae3ec6fe
license    : GPL-2.0
summary    : Tool for simulating superuser privileges
description: |
    Tool for simulating superuser privileges
emul32     : yes
builddeps  :
    - acl-devel
    - acl-32bit-devel
    - attr-devel
    - attr-32bit-devel
    - libcap2-devel
    - libcap2-32bit-devel
    - po4a
rundeps    :
    - libcap2
    - 32bit :
        - libcap2-32bit
component  :
    - system.devel
setup      : |
    # Help with musl builds
    export CFLAGS="${CFLAGS/-D_FORTIFY_SOURCE=2/}"
    %apply_patches
    ./bootstrap
    %configure --disable-static \
               --with-ipc=sysv \
               --libdir=%libdir%/libfakeroot \
               --disable-dependency-tracking
    pushd doc
    po4a -k 0 --rm-backups --variable "srcdir=../doc/" po4a/po4a.cfg
    popd
build      : |
    unset LD_AS_NEEDED
    %make
install    : |
    unset LD_AS_NEEDED
    %make_install -j1
    install -d -D -m 00755 $installdir/usr/share/ld.so.conf.d
    echo "%libdir%/libfakeroot" >> $installdir/usr/share/ld.so.conf.d/fakeroot.conf
